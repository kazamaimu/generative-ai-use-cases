  types:
    AI:
      content: 일반적인 회사 비용 생산 흐름을 색상과 함께 그려주세요.
      description: AI가 최적의 다이어그램 유형을 선택하도록 합니다
      exampleTitle: 비용 흐름 예시
    architecture:
      content: >-
        클라우드 기반 웹 애플리케이션의 아키텍처 다이어그램을 만드세요.

        다음 구성 요소를 포함하세요: 프론트엔드 백엔드 데이터베이스 캐시 로드 밸런서
        CDN
      desc: 아키텍처 다이어그램은 시스템 구조를 나타냅니다
      exampleTitle: 웹 앱 아키텍처 예시
      title: 아키텍처 다이어그램
    blockdiagram:
      content: >-
        스마트폰의 하드웨어 구성 요소를 보여주는 블록 다이어그램을 만드세요.

        다음 요소를 포함하세요: 프로세서 메모리 저장소 디스플레이 카메라 각종
        센서
      desc: 블록 다이어그램은 시스템 구성 요소를 나타냅니다
      exampleTitle: 스마트폰 구성 요소 예시
      title: 블록 다이어그램
    classdiagram:
      content: |-
        전자상거래 사이트의 도메인 모델을 만드세요.
        다음 클래스를 포함하세요: User Product Order CartItem
        각 클래스는 적절한 속성과 메서드를 가져야 합니다.
      desc: 클래스 다이어그램은 객체 지향 클래스 구조를 나타냅니다
      exampleTitle: 전자상거래 모델 예시
      title: 클래스 다이어그램
    erdiagram:
      content: >-
        블로그 시스템의 데이터베이스 설계를 보여주세요.

        다음 테이블들 간의 적절한 관계를 포함하세요: posts
        users comments categories tags
      desc: ER 다이어그램은 데이터베이스 엔티티와 관계를 나타냅니다
      exampleTitle: 블로그 DB 설계 예시
      title: ER 다이어그램
    flowchart:
      content: >-
        아침 루틴을 위한 플로우차트를 만들고 싶습니다. 다음 단계를 포함해주세요:

        일어나기, 침대에서 나오기, 세수하기, 양치하기, 아침 먹기, 옷 입기, 집 나가기.

        '시간이 여유가 있나요?'라는 결정 지점을 포함하여, 시간이 있으면
        집을 나가기 전에 '커피 마시기' 단계를 추가하세요. 시간이 없으면
        바로 '집 나가기'로 진행하세요.

        간결하고 읽기 쉽게 만들어주세요.
      desc: 플로우차트는 프로세스나 워크플로를 시각화합니다
      exampleTitle: 아침 루틴 예시
      title: 플로우차트
    ganttchart:
      content: >-
        웹 애플리케이션 개발 프로젝트의 일정을 보여주는 간트 차트를 만드세요.

        요구사항 수집, 설계, 개발, 테스트,
        배포 단계를 포함하세요.
      desc: 간트 차트는 프로젝트 일정을 시각화합니다
      exampleTitle: 개발 일정 예시
      title: 간트 차트
    gitgraph:
      content: >-
        메인 브랜치에서 두 개의 기능 브랜치(로그인 기능과 프로필 편집 기능)가
        분기되는 개발 플로우를 보여주는 git 그래프를 만드세요.

        로그인 기능 개발에는 폼 구현과 검증 같은 여러 커밋이 포함되며
        최종적으로 Pull Request를 통해 메인 브랜치에 병합됩니다.

        한편, 프로필 편집 기능 개발 중에는 메인 브랜치에 적용된
        최신 변경사항을 통합해야 할 필요가 있습니다.

        각 병합 지점에서 'Reviewed and merged login feature #123'과 같은
        실제 프로젝트 워크플로를 닮은 커밋 메시지를 포함하세요.
      desc: Git 그래프는 브랜치와 병합 기록을 시각화합니다
      exampleTitle: 개발 플로우 예시
      title: Git 그래프
    mindmap:
      content: >-
        생성형 AI의 다양한 사용 사례를 보여주는 마인드맵을 만들어주세요.
      desc: 마인드맵은 관련 개념이나 아이디어를 계층적으로 정리합니다
      exampleTitle: 생성형 AI 사용 사례 예시
      title: 마인드맵
    networkpacket:
      content: >-
        HTTP 요청 패킷의 구조를 보여주는 다이어그램을 만드세요.
        헤더와 본문의 주요 요소를 포함하세요.
      desc: 네트워크 패킷 다이어그램은 데이터 구조를 나타냅니다
      exampleTitle: HTTP 패킷 예시
      title: 네트워크 패킷 다이어그램
    piechart:
      content: >-
        도쿄의 20대, 30대 사람들의 통근 방법을 보여주는 원형 차트를 만들고 싶습니다.

        다음 다섯 가지 방법에 대해 적절한 비율을 설정해주세요: 기차,
        자전거, 도보, 자동차, 버스.

        제목은 '도쿄 20-30대 통근 방법'으로 해주세요.
      desc: 원형 차트는 전체에 대한 비율을 보여줍니다
      exampleTitle: 통근 방법 예시
      title: 원형 차트
    quadrantchart:
      content: >-
        소셜 미디어 플랫폼을 비교하는 사분면 차트를 만드세요. 제목은
        '소셜 미디어 플랫폼 분석'이어야 합니다. X축은 '텍스트 중심'에서
        '시각적 중심'까지, Y축은 '전문적'에서 '캐주얼'까지입니다.

        사분면에 다음과 같이 라벨을 붙이세요: 우상단: '시각적 캐주얼' 좌상단:
        '텍스트 캐주얼' 좌하단: '텍스트 전문적' 우하단: '시각적 전문적'

        다음 소셜 미디어 플랫폼을 배치하세요: Twitter: 다소 텍스트 중심이고
        적당히 캐주얼, Instagram: 매우 시각적이고 상당히 캐주얼, LinkedIn:
        텍스트 중심이고 매우 전문적, TikTok: 매우 시각적이고 가장 캐주얼,
        Facebook: 두 축의 중간 정도.

        가능하면 각 플랫폼에 다른 색상을 사용하세요.
      desc: 사분면 차트는 두 축을 따라 항목을 분류합니다
      exampleTitle: 소셜 미디어 분석 예시
      title: 사분면 차트
    requirementdiagram:
      content: >-
        스마트 홈 시스템의 주요 기능 요구사항을 보여주세요.

        조명 제어, 온도 관리, 보안, 에너지 효율성에 대한
        요구사항을 포함하세요.
      desc: 요구사항 다이어그램은 시스템 요구사항과 관계를 나타냅니다
      exampleTitle: 스마트 홈 요구사항 예시
      title: 요구사항 다이어그램
    sankeychart:
      content: >-
        웹사이트를 통한 사용자 플로우를 보여주는 산키 차트를 만드세요.
        랜딩 페이지에서 시작하여 페이지 전환과 이탈률을 보여주세요.
      desc: 산키 차트는 비례 폭으로 플로우를 보여줍니다
      exampleTitle: 사용자 플로우 예시
      title: 산키 차트
    sequencediagram:
      content: >-
        사용자가 로그인 버튼을 클릭한 때부터 인증이 완료될 때까지의
        플로우를 보여주는 웹 애플리케이션용 시퀀스 다이어그램을 만드세요.

        다음 세 구성 요소를 포함하세요: 프론트엔드, 인증 서버,
        데이터베이스.
      desc: 시퀀스 다이어그램은 시간에 따른 구성 요소 간의 상호작용을 보여줍니다
      exampleTitle: 로그인 플로우 예시
      title: 시퀀스 다이어그램
    statediagram:
      content: >-
        온라인 쇼핑 카트의 상태 다이어그램을 만드세요.

        '비어있음', '상품 추가됨', '체크아웃 진행 중',
        '결제 완료'와 같은 상태를 포함하세요.
      desc: 상태 다이어그램은 시스템 상태 변화를 나타냅니다
      exampleTitle: 카트 상태 예시
      title: 상태 다이어그램
    timeline:
      content: >-
        2000년부터 2020년까지 소셜 미디어의 주요 발전과 전환점을
        보여주는 타임라인을 만드세요.

        다음 요소들을 포함하세요: 블로깅의 부상 사진 공유 플랫폼의 등장
        마이크로블로깅의 도입 비디오 공유 서비스의 발전 모바일 우선
        소셜 네트워크의 확산 짧은 형태 비디오 플랫폼의 부상

        각 전환점에 대해 해당 시기에 발생한 1-2개의 중요한 기술 혁신이나
        사회적 변화(예: 스마트폰 보급, 고속 모바일 인터넷)를 추가하세요.
      desc: 타임라인은 시간순으로 사건을 표시합니다
      exampleTitle: 소셜 미디어 진화 예시
      title: 타임라인
    userjourney:
      content: >-
        온라인 쇼핑 사이트에서의 고객 경험을 위한 사용자 여정 다이어그램을 만드세요.

        다음 단계들을 포함하세요: 상품 검색 상품 보기 카트 추가
        체크아웃 결제 배송 추적
      desc: 사용자 여정은 고객 경험 플로우를 매핑합니다
      exampleTitle: 구매 경험 예시
      title: 사용자 여정
    xychart:
      content: >-
        지난 10년간 일본의 평균 수면 시간과 근무 시간 간의 관계를
        보여주는 XY 차트를 만드세요.

        X축은 일일 평균 근무 시간, Y축은 일일 평균 수면 시간으로 사용하여
        각 연도의 데이터 포인트를 플롯하세요.
      desc: XY 차트는 두 변수 간의 관계를 보여줍니다
      exampleTitle: 수면 vs 근무 시간 예시
      title: XY 차트
