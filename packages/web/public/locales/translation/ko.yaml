    fileCountExceeded: 파일 수를 {{maxCount}}개 이하로 제한해주세요
    fileSizeExceeded: '{{fileName}}이(가) 최대 파일 크기 {{maxSize}} MB를 초과합니다.'
    imageCountExceeded: 이미지 파일 수를 {{maxCount}}개 이하로 제한해주세요
